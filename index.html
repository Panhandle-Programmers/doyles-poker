<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doyle's Poker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>        
    <h1>Doyle's Poker</h1>
</header>

<!-- Navigation bar-->
<nav>
    <div class="home">
            <a href="https://ryancpotts.github.io/about-me-1/">Home</a>
    </div>

    <div class="about">
            <a href="https://en.wikipedia.org/wiki/Poker">About</a>
    </div>
</nav>

<br>

<div class="content">
    <section>
        <div class="doyleCards"></div> 
        <p id="doyleHandName"></p>
    </section>  
</div>  

<div class="divider">
    <section>
        <p id="winnerMessage"></p>
    </section>
</div>

<br>
<!-- Shuffle Button Container -->
<div id="shuffleContainer">
    <button class="shuffleButton" onclick="dealCards()" id="shuffleButton">
        <span class="shuffleText">SHUFFLE UP AND DEAL!</span>
    </button>
</div>


<div class="userCards"></div>   
<p id="handName"></p>

<!-- What do you do now? -->
<div class="prompt">
    <section>
        <b><p id="instruction">What do you do now? Choose from the below options.</p></b>
        <br>
    </section>
    </div>

<div class="actionButtons">
    <ul class="actionButtons">
        <li><button id="fold" onclick="handleFold()">FOLD</button></li>
        <li><button id="check" onclick="handleCall()">CHECK</button></li>
        <li><button id="call" onclick="handleCall()">CALL</button></li>
        <li><button id="bet" onclick="handleCall()">BET</button></li>
        <li><button id="raise" onclick="handleRaise()">RAISE</button></li>
        <li><button id="all-in" onclick="handleAllIn()">ALL IN</button></li>
    </ul>
    <br>
    <br>
    <div class="divider2">
        <section>
            <p><b>Know when to walk away. Know when to run.</b></p>
        </section>
    </div>
</div>

<footer>&copy;2024 Panhandle Programmers</footer>

<script src="./app.js"></script>
<script src="./poker-hand.js"></script>
</body>
</html>
